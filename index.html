<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFinder - Discover Your Next Favorite Anime</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #6366f1;
            --color-secondary: #ec4899;
            --color-dark: #111827;
        }
        
        /* Card Animations */
        .anime-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .anime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }
        
        /* Loader */
        .loader {
            border: 4px solid #374151;
            border-radius: 50%;
            border-top: 4px solid #6366f1;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Fade In */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Gradient Animation */
        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Scrollbar Styling */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
        
        /* Quiz Option Hover */
        .quiz-option {
            position: relative;
            overflow: hidden;
        }
        .quiz-option:before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
            transition: left 0.5s;
        }
        .quiz-option:hover:before {
            left: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans selection:bg-indigo-500 selection:text-white">

    <!-- Navigation -->
    <nav class="bg-gray-800/50 backdrop-blur-md fixed w-full z-50 border-b border-gray-700">

            <a href="#" onclick="navigate('home')" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-pink-500">AnimeFinder</a>

                <button onclick="navigate('home')" class="hover:text-indigo-400 transition">Home</button>

            <button class="md:hidden text-gray-300" onclick="toggleMobileMenu()">

            <button onclick="navigate('browse'); toggleMobileMenu()" class="block w-full text-left py-2">Browse</button>

                genre: '',

                minScore: '',
                year: ''

                year: ''

        };

        async function anilistQuery(query, variables = {}) {
            const response = await fetch(ANILIST_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query, variables })
            });
            const data = await response.json();
            return data.data;
        }

        const views = {
            home: () => `

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-12">
                    <h2 class="text-2xl font-bold mb-6 px-2 border-l-4 border-indigo-500">Top Trending Now</h2>
                    <div id="top-airing-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        ${getLoaderHtml()}
                    </div>
                </div>
            `,
            quiz: () => {
                const questions = [
                    {
                        id: 1,
                        text: "What is your preferred mood?",
                        options: [
                            { label: "Action & Adrenaline", value: "Action" },
                            { label: "Laugh out loud", value: "Comedy" },
                            { label: "Emotional & Dramatic", value: "Drama" },
                            { label: "Dark & Mysterious", value: "Mystery" }
                        ]
                    },
                    {
                        id: 2,
                        text: "Pick a setting:",
                        options: [
                            { label: "Fantasy World", value: "Fantasy" },
                            { label: "Sci-Fi / Future", value: "Sci-Fi" },
                            { label: "School Life", value: "Slice of Life" },
                            { label: "Supernatural", value: "Supernatural" }
                        ]
                    },
                    {
                        id: 3,
                        text: "Who do you want as a protagonist?",
                        options: [
                            { label: "Overpowered Hero", value: "Action" },
                            { label: "Underdog", value: "Drama" },

                            { label: "Anti-hero", value: "Psychological" }

                    {
                        id: 4,

                if (state.quiz.currentStep >= questions.length) {
                    return `
                        <div class="flex flex-col items-center fade-in">
                            <h2 class="text-3xl font-bold mb-8">We found these for you!</h2>

                            </div>
                            <button onclick="resetQuiz()" class="mt-10 px-8 py-3 bg-gray-700 hover:bg-gray-600 rounded-full transition">Retake Quiz</button>

                return `

                            <span>${Math.round(((state.quiz.currentStep)/questions.length)*100)}% Complete</span>
                        </div>
                        <div class="w-full bg-gray-700 h-2 rounded-full mb-8">
                            <div class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: ${((state.quiz.currentStep)/questions.length)*100}%"></div>
                        </div>
                        
                        <h2 class="text-3xl font-bold mb-8">${q.text}</h2>
                        
                        <div class="grid grid-cols-1 gap-4">
                            ${q.options.map(opt => `
                                <button onclick="handleQuizAnswer('${opt.value}')" class="quiz-option text-left p-5 rounded-xl bg-gray-700 hover:bg-indigo-600 transition-all duration-300 flex justify-between items-center group shadow-md hover:shadow-xl hover:scale-[1.02]">

                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            },
            browse: () => `
                <div class="fade-in">
                    <h2 class="text-3xl font-bold mb-6">Browse Anime</h2>
                    
                    <div class="relative mb-4">
                        <input type="text" id="search-input" placeholder="Search by title..." class="bg-gray-800 border border-gray-700 text-white rounded-lg pl-12 pr-4 py-4 w-full focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all" onkeyup="debounceSearch(event)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-4 top-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        ${state.browse.search ? '<button onclick="clearSearch()" class="absolute right-3 top-3 bg-gray-700 hover:bg-gray-600 rounded-full p-1.5 transition">√ó</button>' : ''}
                    </div>
                    
                    <button onclick="toggleFilters()" class="mb-4 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 transition-all flex items-center gap-2 text-sm font-medium">
                        <span id="filter-toggle-text">Show Advanced Filters</span>
                        <span id="active-filters-count" class="hidden ml-2 px-2 py-0.5 bg-indigo-600 rounded-full text-xs">0</span>
                    </button>
                    
                    <div id="advanced-filters" class="hidden bg-gray-800 border border-gray-700 rounded-xl p-6 mb-6 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                                <label class="block text-sm font-medium text-gray-400 mb-2">Genre</label>
                                <select id="genre-filter" onchange="handleFilterChange()" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                                    <option value="">All Genres</option>
                                    ${state.genres.map(g => `<option value="${g}">${g}</option>`).join('')}
                                </select>
                            </div>

                                <label class="block text-sm font-medium text-gray-400 mb-2">Format</label>
                                <select id="format-filter" onchange="handleFilterChange()" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                                    <option value="">All Formats</option>
                                    <option value="TV">TV Series</option>

                                    <option value="OVA">OVA</option>

                                    <option value="SPECIAL">Special</option>

                                    <option value="">Any Score</option>
                                    <option value="90">90+ (Masterpiece)</option>
                                    <option value="80">80+ (Excellent)</option>
                                    <option value="70">70+ (Good)</option>
                                    <option value="60">60+ (Fine)</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">Year</label>
                                <input type="number" id="year-filter" placeholder="e.g., 2023" min="1960" max="2025" onchange="handleFilterChange()" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                            </div>
                        </div>
                        
                        <div class="border-t border-gray-700 pt-4">
                            <label class="block text-sm font-medium text-gray-400 mb-3">Sort By</label>

                                <button onclick="setSortOption('POPULARITY_DESC')" id="sort-popularity" class="sort-btn px-4 py-3 bg-indigo-600 border border-indigo-500 rounded-lg transition-all text-sm font-medium">Most Popular</button>
                                <button onclick="setSortOption('SCORE_DESC')" id="sort-score" class="sort-btn px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg transition-all text-sm font-medium">Top Rated</button>
                                <button onclick="setSortOption('START_DATE_DESC')" id="sort-date" class="sort-btn px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg transition-all text-sm font-medium">Newest</button>
                                <button onclick="setSortOption('TITLE_ROMAJI')" id="sort-title" class="sort-btn px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg transition-all text-sm font-medium">A-Z</button>
                            </div>
                        </div>
                        
                        <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
                            <button onclick="clearAllFilters()" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-lg transition-all text-sm font-medium">Clear All Filters</button>
                            <button onclick="toggleFilters()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg transition-all text-sm font-medium">Apply Filters</button>
                        </div>
                    </div>
                    
                    <div id="results-info" class="mb-4 flex flex-wrap items-center gap-2 text-sm text-gray-400"></div>
                    
                    <div id="browse-results" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                        ${getLoaderHtml()}
                    </div>
                    
                    <div class="flex justify-center items-center mt-10 gap-4">
                        <button onclick="changePage(-1)" id="prev-page" class="px-6 py-3 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all font-medium">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                </svg>

                            </span>

                        <button onclick="changePage(1)" id="next-page" class="px-6 py-3 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all font-medium">
                            <span class="flex items-center gap-2">
                                Next
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            `
        };

        async function init() {
            navigate('home');
            loadTopAnime();
        }

        function navigate(page) {
            state.currentPage = page;
            document.getElementById('app').innerHTML = views[page]();
            
            if (page === 'home') loadTopAnime();
            else if (page === 'browse') loadBrowseData();
            else if (page === 'quiz' && state.quiz.currentStep >= 5) fetchQuizResults();
            
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        function getLoaderHtml() {
            return '<div class="col-span-full flex justify-center py-20"><div class="loader"></div></div>';
        }

        function createAnimeCard(anime) {
            const title = anime.title?.english || anime.title?.romaji || 'Unknown';
            const image = anime.coverImage?.large || anime.coverImage?.medium;
            const score = anime.averageScore ? `‚≠ê ${(anime.averageScore / 10).toFixed(1)}` : 'N/A';
            const year = anime.seasonYear || anime.startDate?.year || 'Unknown';
            
            return `
                <div onclick="openModal(${anime.id})" class="anime-card group cursor-pointer relative bg-gray-800 rounded-xl overflow-hidden shadow-lg transition-all duration-300">
                    <div class="aspect-[2/3] overflow-hidden">
                        <img src="${image}" alt="${title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                            <button class="bg-indigo-600 text-white py-2 px-4 rounded-full text-sm font-bold shadow-lg hover:bg-indigo-500 transition">View Details</button>
                        </div>
                    </div>
                    <div class="p-3">

        async function loadBrowseData() {
            const container = document.getElementById('browse-results');
            const indicator = document.getElementById('page-indicator');
            if (!container) return;
            
            container.innerHTML = getLoaderHtml();
            if (indicator) indicator.textContent = `Page ${state.browse.page}`;

            let filters = [];
            if (state.browse.search) filters.push(`search: "${state.browse.search}"`);
            if (state.browse.genre) filters.push(`genre_in: ["${state.browse.genre}"]`);
            if (state.browse.format) filters.push(`format: ${state.browse.format}`);
            if (state.browse.status) filters.push(`status: ${state.browse.status}`);
            if (state.browse.minScore) filters.push(`averageScore_greater: ${state.browse.minScore}`);
            if (state.browse.year) filters.push(`seasonYear: ${state.browse.year}`);
            
            const query = `
                query {
                    Page(page: ${state.browse.page}, perPage: 20) {
                        pageInfo { hasNextPage currentPage }
                        media(type: ANIME, sort: ${state.browse.sort} ${filters.length ? ', ' + filters.join(', ') : ''}) {
                            id
                            title { romaji english }
                            coverImage { large medium }
                            averageScore
                            seasonYear
                            startDate { year }
                        }
                    }
                }
            `;
            
            try {
                const data = await anilistQuery(query);
                
                if (data.Page.media.length > 0) {
                    container.innerHTML = data.Page.media.map(createAnimeCard).join('');
                    
                    const prevBtn = document.getElementById('prev-page');
                    const nextBtn = document.getElementById('next-page');
                    if (prevBtn) prevBtn.disabled = state.browse.page <= 1;
                    if (nextBtn) nextBtn.disabled = !data.Page.pageInfo.hasNextPage;
                } else {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400 text-xl">No results found.</div>';

            } catch (error) {
                container.innerHTML = '<p class="text-red-400 col-span-full text-center">Error loading data.</p>';
            }
        }

                                        <h3 class="text-lg font-bold text-indigo-400 mb-3">About</h3>
                                        <p class="text-gray-300 leading-relaxed text-sm break-words">${description}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(charOverlay);
                setTimeout(() => charOverlay.querySelector('div').classList.remove('scale-95'), 10);
                
                charOverlay.addEventListener('click', (e) => {
                    if (e.target === charOverlay) closeCharacterModal();
                });
            } catch (error) {
                console.error('Failed to load character details:', error);
            }
        }

        function closeCharacterModal() {
            const charOverlay = document.getElementById('character-modal-overlay');
            if (charOverlay) {
                charOverlay.querySelector('div').classList.add('scale-95');
                setTimeout(() => charOverlay.remove(), 300);
            }
        }

        function openSurpriseSettings() {
            const overlay = document.getElementById('surprise-settings-overlay');
            const content = document.getElementById('surprise-settings-content');
            
            const genreOptions = state.genres.map(g => `<option value="${g}" ${state.surprise.genre === g ? 'selected' : ''}>${g}</option>`).join('');
            
            content.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-pink-400">üé≤ Surprise Me Settings</h2>
                        <button onclick="closeSurpriseSettings()" class="text-gray-400 hover:text-white transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <p class="text-gray-400 mb-6 text-sm">Customize the filters for your random anime selection</p>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Preferred Genre</label>
                            <select id="surprise-genre" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                                <option value="">Any Genre</option>
                                ${genreOptions}
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Format</label>
                            <select id="surprise-format" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                                <option value="">Any Format</option>
                                <option value="TV" ${state.surprise.format === 'TV' ? 'selected' : ''}>TV Series</option>
                                <option value="MOVIE" ${state.surprise.format === 'MOVIE' ? 'selected' : ''}>Movie</option>
                                <option value="OVA" ${state.surprise.format === 'OVA' ? 'selected' : ''}>OVA</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Minimum Score</label>
                            <select id="surprise-score" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                                <option value="" ${!state.surprise.minScore ? 'selected' : ''}>Any Score</option>
                                <option value="80" ${state.surprise.minScore === '80' ? 'selected' : ''}>80+ (Excellent)</option>
                                <option value="70" ${state.surprise.minScore === '70' ? 'selected' : ''}>70+ (Good)</option>
                                <option value="60" ${state.surprise.minScore === '60' ? 'selected' : ''}>60+ (Fine)</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">From Year (optional)</label>
                            <input type="number" id="surprise-year" value="${state.surprise.year}" placeholder="e.g., 2020" min="1960" max="2025" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3">
                        </div>
                    </div>
                    
                    <div class="mt-8 flex gap-3">
                        <button onclick="clearSurpriseSettings()" class="flex-1 px-6 py-3 bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-lg transition-all font-medium">Reset Filters</button>
                        <button onclick="saveSurpriseSettings()" class="flex-1 px-6 py-3 bg-pink-600 hover:bg-pink-500 rounded-lg transition-all font-medium">Save Filters ‚úì</button>
                    </div>
                </div>
            `;
            
            overlay.classList.remove('hidden', 'opacity-0');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeSurpriseSettings() {
            const overlay = document.getElementById('surprise-settings-overlay');
            const content = document.getElementById('surprise-settings-content');
            
            overlay.classList.add('opacity-0');
            content.classList.add('scale-95');
            
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }

        function clearSurpriseSettings() {
            state.surprise = { genre: '', format: '', minScore: '70', year: '' };
            openSurpriseSettings();
        }

        function saveSurpriseSettings() {
            state.surprise.genre = document.getElementById('surprise-genre')?.value || '';
            state.surprise.format = document.getElementById('surprise-format')?.value || '';
            state.surprise.minScore = document.getElementById('surprise-score')?.value || '';
            state.surprise.year = document.getElementById('surprise-year')?.value || '';
            closeSurpriseSettings();
        }

        document.getElementById('surprise-settings-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('surprise-settings-overlay')) closeSurpriseSettings();
        });

        init();
    </script>
</body>
</html>
